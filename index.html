<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <title>Portfolio WebSite</title>
</head>
<body>

<div class="container-fluid">
    <header class="row">
        <div class="col">
            <img class="logo" src="img/logo.jpg" alt="free logo from internet">
        </div>
        <div class="col title-box">
            <h1 class="portfolio-full-name">Tomas Pham</h1>
            <h4 class="portfolio-sub-title">Nanodegree</h4>
        </div>
    </header>
    <div class="row">
        <div class="col">
            <hr class="line">
        </div>
    </div>
</div>


<main class="container-fluid">
    <div class="row">
        <div class="col">
            <img class="main-image" src="img/nanodegree.jpg" alt="main image">
        </div>
    </div>
</main>


<section class="container-fluid">
    <div class="row">
        <div class="col">
            <p class="featured-work">Featured Work</p>
        </div>
    </div>
    <div class="row">
        <article class="col">
            <img class="project-image" src="img/movie.jpg" alt="Movie Trailer Website">
            <h2 class="project-name">Movie Trailer Website</h2>
            <a class="project-url" href="https://github.com/tp474f/ud036_StarterCode" target="_blank">https://github.com/tp474f/ud036_StarterCode</a>
        </article>
        <article class="col">
            <img class="project-image" src="img/portfolio.jpg" alt="Portfolio Website">
            <h2 class="project-name">Portfolio Website</h2>
            <a class="project-url" href="https://github.com/tp474f/portfolio" target="_blank">https://github.com/tp474f/portfolio</a>
        </article>
        <article class="col">
            <img class="project-image" src="img/udacity-logo.png" alt="Udacity">
            <h2 class="project-name">Udacity</h2>
            <a class="project-url" href="https://www.udacity.com/" target="_blank">https://www.udacity.com/</a>
        </article>
    </div>
</section>
<div class="container-fluid">
    <footer class="row">
        <div class="col title-box panel-footer">
            Udacity Nanodegree 2018 Tomas Pham
        </div>
    </footer>
</div>
</body>

</html>
